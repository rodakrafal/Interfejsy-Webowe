<body>
    <header>
        <h1>TODO</h1>
        <form>
            <input type="text" class="todo-input" />
            <button class="todo-button-add" type="submit">
              <i class="fa fa-plus-square"></i>
            </button>
            <button class="todo-button-search" type="submit">
                <i class="fa fa-search"></i>
              </button>
            <div class="select">
              <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
              </select>
            </div>
        </form>
    </header>



    <div class="todo-container">
    </div>
    <div class="recover" id="recover-container">
        <button class="todo-recover" type="submit">
            Recover last element
            <i class="fa fa-reply"></i>
        </button>
    </div>

    <script src="./js/sript.js"></script>

</body>
